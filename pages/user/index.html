<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
  <title>User page</title>
  <!--On ne charge pas le reste de la page si on est pas connectÃ©.-->
  <script src="../../js/userService.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../components/Header/style.css" />
  <link rel="stylesheet" href="../../style/reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class=".d-flex vh-100 w-100">
  <div class="Header"></div>
  <div id="container" class="container h-100 d-flex align-items-center justify-content-center h-100">
    <div class="card rounded p-4 d-flex flex-column">
      <img src="../../assets/images/user.svg" alt="Avatar icon" width="40px" heigth="40px">
      <h2 id="name" class="name mt-3"></h2>
      <p id="email" class="text-secondary mb-0"></p>
      <div class="info mt-4 mb-4">
        <div class="infoItem w-100 d-flex align-items-center justify-content-between pt-2 pb-2 mb-2 border-bottom border-secondary">
          <div class="infoItemLeft d-flex align-items-center">
            <img class="infoItemIcon me-2" src="../../assets/images/suitcase.svg" alt="Company icon" with="20px" height="20px" />
            <p class="infoItemTitle mb-0">Company</p>
          </div>
          <p id="company" class="infoItemText mb-0 text-end">UNS</p>
        </div>
        <div class="infoItem w-100 d-flex align-items-center justify-content-between pt-2 pb-2 mb-2 border-bottom border-secondary">
          <div class="infoItemLeft d-flex align-items-center">
            <img class="infoItemIcon me-2" src="../../assets/images/check.svg" alt="PublicId icon" with="20px" height="20px" />
            <p class="infoItemTitle mb-0">PublicId</p>
          </div>
          <p id="publicID" class="infoItemText mb-0 text-end text-truncate"></p>
        </div>
        <div class="infoItem w-100 d-flex align-items-center justify-content-between pt-2 pb-2 mb-2 border-bottom border-secondary">
          <div class="infoItemLeft d-flex align-items-center">
            <img class="infoItemIcon me-2" src="../../assets/images/cloud.svg" alt="Role icon" with="20px" height="20px" />
            <p class="infoItemTitle mb-0">Role</p>
          </div>
          <p id="role" class="infoItemText text-end mb-0"></p>
        </div>
      </div>
      <button class="border-0 rounded pt-2 pb-2 ps-3 pe-3" role="button" onclick="history.back()">Retour</button>
    </div>
  </div>
  <script src="../../js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="../../components/Header/script.js"></script>
  <script src="script.js"></script>
</body>

</html>
