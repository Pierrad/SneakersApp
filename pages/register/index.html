<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
  <title>Register page</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../style/reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="Container">
    <div class="wrapperLeft"></div>
    <div class="wrapperRight">
      <div class="box">
        <div class="top">
          <span class="brandName">Sneakers</span>
        </div>
        <div class="divider"></div>
        <div class="titles">
          <h1 class="title">S'inscrire chez Sneakers</h1>
          <div class="signInCTA">
            <p>Vous avez déjà un compte ?</p>
            <a href="/pages/login/index.html">Connexion</a>
          </div>
        </div>
        <div class="divider"></div>
        <form id="form">
          <input id="username" name="username" type="text" placeholder="Pseudo" />
          <input id="email" name="email" type="email" placeholder="Email" />
          <input id="password" name="password" type="password" placeholder="Mot de passe" />
          <button id="submit" onclick="authentificate(event)">
            <p id="buttonText">S'inscrire</p>
            <svg id="spinner" class="hidden" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle id="circle" cx="50" cy="50" r="45" />
            </svg>
          </button>
        </form>
        <div class="divider"></div>
        <div class="sso">
          <div class="or">
            OR
          </div>
          <div class="buttons">
            <button class="googleSSO">
              <img src="../../assets/images/google.svg" alt="Google logo" />
              S'inscrire avec Google
            </button>
            <button class="brandSSO">
              <img src="../../assets/images/facebook2.svg" alt="Facebook logo" />
            </button>
            <button class="brandSSO">
              <img src="../../assets/images/apple.svg" alt="Apple logo" />
            </button>
          </div>
        </div>
        <svg class="redCircle" width="100px" height="100px">
          <defs>
            <filter x="-80%" y="-80%" width="200%" height="200%" id="blur">
              <feGaussianBlur stdDeviation="10" />
            </filter>
          </defs>
          <circle cx="100" cy="100" r="100" fill="#FFD2E6" opacity="0.4" filter="url(#blur)"></circle>
        </svg>
  
        <svg class="yellowCircle" width="300px" height="300px">
          <defs>
            <filter x="-80%" y="-08%" width="200%" height="200%" id="blur">
              <feGaussianBlur stdDeviation="40" />
            </filter>
          </defs>
          <circle cx="200" cy="200" r="200" fill="#FEF3C2" opacity="0.2" filter="url(#blur)"></circle>
        </svg>
  
        <svg class="blueCircle" width="150px" height="150px">
          <defs>
            <filter x="-80%" y="-80%" width="200%" height="200%" id="blur">
              <feGaussianBlur stdDeviation="20" />
            </filter>
          </defs>
          <circle cx="100" cy="100" r="100" fill="#B7FFFB" opacity="0.2" filter="url(#blur)"></circle>
        </svg>
      </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="toaster" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body d-flex text-center justify-content-center">
            <p id="toast-text" class="text-white mb-0">
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="../../js/authentification.js"></script>
</body>

</html>
