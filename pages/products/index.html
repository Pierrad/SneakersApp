<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
  <title>Produits</title>
  <!--On ne charge pas le reste de la page si on est pas connectÃ©.-->
  <script src="../../js/userService.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="../../style/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../components/Header/style.css" />
  <link rel="stylesheet" href="../../components/Footer/style.css" />
  <link rel="stylesheet" href="./style.css" />
  
</head>

<body>
  <div class="Header"></div>
  <div class="container  d-flex flex-column px-5">
    <h1 id="title" class="mb-3">Bienvenue</h1>
    <div class="products">
      <div class="numberOfProducts mb-4">
      </div>
      <div class="productsList">
      </div>
    </div>
    <button class="loadMore mx-auto border-0 rounded pt-1 pb-1 ps-2 pe-2 mb-4" role="button" id="loadMore">Voir plus...</button>
  </div>


  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4 rounded">
        <div class="modal-header align-content-center">
          <h2 class="modalTitle">Modifier votre produit</h2>
          <button type="button" class="btn-close" id="modalClose" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="modalInputs d-flex flex-column">
            <input class="modalInput mb-3 p-3 border-0 rounded" id="modalNameInput" name="name" value="" />
            <input class="modalInput mb-3 p-3 border-0 rounded" id="modalBrandInput" name="brand" value="" />
            <input class="modalInput mb-3 p-3 border-0 rounded" id="modalPriceInput" name="price" value="" />
            <button class="modalButton hide rounded border-0 text-white" role="button" id="modalSubmit">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="Footer"></footer>
  <script src="../../js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="../../components/Header/script.js"></script>
  <script src="../../components/Footer/script.js"></script>
  <script src="./script.js"></script>
</body>

</html>
