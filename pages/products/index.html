<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
  <title>Produits</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="../../style/reset.css" />
  <link rel="stylesheet" href="../../components/Header/style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="Header"> </div>
  <div class="container">
    <div class="topProducts">
      <h1 id="title">Bienvenue</h1>
      <div class="inputWithIcon">
        <input id="search" type="text" name="search" placeholder="search products" />
        <img src="../../assets/images/search.svg" class="icon" />
      </div>
    </div>
    <div class="products">
      <div class="numberOfProducts">
      </div>
      <div class="productsList">
      </div>
    </div>
  </div>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modalTitle">Modifier votre produit</h2>
      <form class="modalInputs">
        <input class="modalInput" id="modalNameInput" name="name" value="" />
        <input class="modalInput" id="modalBrandInput" name="brand" value="" />
        <input class="modalInput" id="modalPriceInput" name="price" value="" />
        <button class="modalButton hide" id="modalSubmit">Modifier</button>
      </form>

    </div>

  </div>
  <div>
    <button class="loadMore" id="loadMore">Load More...</button>
  </div>
  <script src="../../components/Header/script.js"></script>
  <script src="./script.js"></script>
</body>

</html>
