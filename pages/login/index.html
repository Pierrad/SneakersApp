<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
  <title>Login page</title>
  <link rel="stylesheet" href="../../style/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body class=".d-flex vh-100 w-100">
  <div id="container" class="container h-100">
    <div id="wrapper" class="d-flex align-items-center justify-content-center h-100">
      <div id="card" class="d-flex flex-column align-items-center justify-content-center p-4 rounded text-center">
        <img class="rounded-circle" width="75px" height="75px" src="../../assets/images/avatar.jpeg" id="avatar">
        <h1 class="title mt-3 mb-3">User Log in</h1>
        <form class="form d-flex flex-column align-items-center justify-content-center" id="loginForm">
          <div class="inputWithIcon w-100 mb-3">
            <input id="email" type="text" name="email" placeholder="User ID" class="border-0 p-3 rounded" />
            <img src="../../assets/images/user.webp" class="icon" width="20px" height="20px" />
          </div>
          <div class="inputWithIcon w-100 mb-3">
            <input id="password" type="password" name="password" placeholder="Password" class="border-0 p-3 rounded" />
            <img src="../../assets/images/key.png" class="icon" width="20px" height="20px" />
          </div>
          <button id="submit" onclick="login(event)" role="button" class="d-flex align-items-center justify-content-center mb-3 border-0 rounded">
            <p id="buttonText" class="mb-0 text-white">LOGIN</p>
            <svg id="spinner" class="hidden" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45"/>
            </svg>
          </button>
        </form>
        <p class="mb-0">Forgot <a class="text-decoration-none" href="/forgetPassword.html">Password</a>?</p>
        <p class="mb-0">Don't have an account ? <a class="text-decoration-none" href="/pages/register/index.html">Click here</a></p>
      </div>
    </div>
    
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="toaster" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body d-flex text-center justify-content-center">
            <p id="toast-text" class="text-white mb-0">
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
